name: Node.js CI

on:
  pull_request:
    branches:    
      - master
      - develop
      - 'release/**'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '19.x'
      - run: npm install
      - run: npm test